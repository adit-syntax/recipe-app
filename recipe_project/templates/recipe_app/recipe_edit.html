{% extends 'recipe_app/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Edit Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.ingredients.id_for_label }}">Ingredients:</label>
            {{ form.ingredients }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Instructions:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Image:</label>
            {{ form.image }}
            {% if recipe.image %}
                <p>Current image: {{ recipe.image.name }}</p>
            {% endif %}
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-button">Update Recipe</button>
            <a href="{% url 'recipe_list' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
