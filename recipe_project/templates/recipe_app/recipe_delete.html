{% extends 'recipe_app/base.html' %}
{% block content %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete "{{ recipe.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="delete-button">Yes, Delete</button>
    <a href="{% url 'recipe_detail' recipe.id %}" class="cancel-button">Cancel</a>
</form>
{% endblock %}
